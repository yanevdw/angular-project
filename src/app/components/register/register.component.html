<div
  class="w-full h-full flex justify-center items-center md:w-9/10 md:flex-row md:m-auto"
>
  <div
    class="login-display-container rounded-lg hidden md:block md:h-9/10 md:w-3/5 md:flex-row justify-end"
  >
    <app-login-graphics />
  </div>
  <div
    class="register-form-container w-4/5 h-3/5 rounded-r-lg bg-seasalt text-center md:w-2/5 md:h-9/10 md:relative"
  >
    <div
      class="form-header w-4/5 pt-8 absolute flex flex-col justify-center items-center sm:pt-8 md:pt-40 md:m-auto md:w-full"
    >
      <h2 class="font-pacifico w-full font-semibold text-3xl text-amaranth">
        Paperclip
      </h2>
    </div>
    <form
      nz-form
      [formGroup]="validateForm"
      (ngSubmit)="submitForm()"
      class="register-form w-full h-full flex flex-col justify-center gap-4 items-center"
    >
      <nz-form-item class="w-4/5">
        <nz-form-control nzErrorTip="The input is not valid name!">
          <input
            nz-input
            formControlName="name"
            id="name"
            placeholder="Name"
            class="bg-white w-full h-full rounded-lg p-4 outline-none"
          />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item class="w-4/5">
        <nz-form-control
          [nzSm]="14"
          [nzXs]="24"
          nzErrorTip="The input is not valid E-mail!"
        >
          <input
            nz-input
            formControlName="email"
            id="email"
            placeholder="Email"
            class="bg-white w-full h-full rounded-lg p-3 outline-none"
          />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item class="w-4/5">
        <nz-form-control
          [nzSm]="14"
          [nzXs]="24"
          nzErrorTip="Please input your password!"
        >
          <input
            nz-input
            type="password"
            id="password"
            formControlName="password"
            (ngModelChange)="updateConfirmValidator()"
            placeholder="Password"
            class="bg-white w-full h-full rounded-lg p-3 outline-none"
          />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item class="w-4/5">
        <nz-form-control [nzSm]="14" [nzXs]="24" [nzErrorTip]="errorTpl">
          <input
            nz-input
            type="password"
            formControlName="checkPassword"
            id="checkPassword"
            placeholder="Confirm password"
            class="bg-white w-full h-full rounded-lg p-3 outline-none"
          />
          <ng-template #errorTpl let-control>
            @if (control.errors?.['required']) { Please confirm your password! }
            @if (control.errors?.['confirm']) { Two passwords that you enter is
            inconsistent! }
          </ng-template>
        </nz-form-control>
      </nz-form-item>

      <button
        nz-button
        nzType="primary"
        class="login-form-button login-form-margin w-4/5 rounded-2xl flex flex-row gap-0 mt-4 hover:cursor-pointer"
      >
        <div
          class="w-1/3 h-full bg-gradient-to-r from-burnt-sienna via-amaranth to-slate-500 rounded-l-3xl"
        ></div>
        <div
          class="w-1/3 h-full bg-gradient-to-r from-slate-500 via-green-gray to-old-gold p-2 text-white font-semibold text-lg"
        >
          Register
        </div>
        <div
          class="w-1/3 h-full bg-gradient-to-r from-old-gold via-burnt-sienna to-amaranth rounded-r-3xl"
        ></div>
      </button>
      <p class="text-sm font-sans font-extralight">
        Already have an account?
        <a
          class="bg-gradient-to-r from-burnt-sienna via-green-gray to-light-coral font-sans text-md font-semibold inline-block text-transparent bg-clip-text hover:cursor-pointer"
          (click)="handleLoginClick()"
          >Login</a
        >
      </p>
    </form>
  </div>
</div>
